             }
         }
         return tempDiv.innerHTML;

						popup.update();
					}, 10);

    '2025': {loc: 8518, taux: 100.0}
  };

  /* ---------- Graphique Chart.js (2Â axes) ---------- */
  
  const yearChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Statistiques'],
      datasets: [
        {
          label: 'LocalitÃ©s Ã©lectrifiÃ©es',
          data: [statsByYear[1960].loc],
          backgroundColor: '#1d3557',
          yAxisID: 'y-localites'
        },
        {
          label: 'Taux de couverture (%)',

          title: { display: true, text: 'Nombre de localitÃ©s' }

        }

    plugins: [ChartDataLabels]
  });

  // Mise Ã  jour dynamique au changement de l'annÃ©e sÃ©lectionnÃ©e
  document.getElementById('year-select').addEventListener('change', function () {
    const selectedYear = this.value;
    if (statsByYear[selectedYear]) {
      yearChart.data.datasets[0].data = [statsByYear[selectedYear].loc];
      yearChart.data.datasets[1].data = [statsByYear[selectedYear].taux];
      yearChart.update();
    }
  });

  /* ---------- Fonctions de filtre ---------- */
  function hideAllYearLayers () {
    Object.values(layersByYear).forEach(l => { if (map.hasLayer(l)) map.removeLayer(l); });
  }

  function showYear (year) {
    hideAllYearLayers();
    const layer = layersByYear[year];
    if (layer) map.addLayer(layer);

    const st = statsByYear[year];

      yearChart.data.datasets[0].data[0] = st.loc;   // LocalitÃ©s

      yearChart.update();

  }

  /* ---------- Initialisation & Ã©couteur ---------- */
  document.getElementById('year-select')

  showYear('1960');
})();

<script>
  const yearJsonIndex = {
    "1960": "8", "1970": "9", "1980": "10", "1990": "11",
    "2000": "12", "2010": "13", "2019": "14", "2020": "15",
    "2022": "16", "2024": "17", "2025": "18"
  };

  const layersByYear = {
    "1960": layer_Anne1960_8,
    "1970": layer_Anne1970_9,
    "1980": layer_Anne1980_10,
    "1990": layer_Anne1990_11,
    "2000": layer_Anne2000_12,
    "2010": layer_Anne2010_13,
    "2019": layer_Anne2019_14,
    "2020": layer_Anne2020_15,
    "2022": layer_Anne2022_16,
    "2024": layer_Anne2024_17,
    "2025": layer_Anne2025_18
  };

  const yearSelect = document.getElementById('year-select');
  const regionSelect = document.getElementById('region-select');

  function getValidFeatures(features, regionPolygons) {
  return features.filter(f => {
    const regionName = f.properties['REGION'];
    const point = turf.point(f.geometry.coordinates);

    const matchingRegion = regionPolygons.features.find(r =>
      r.properties['nom_region'] === regionName
    );

    if (!matchingRegion) return false;

    return turf.booleanPointInPolygon(point, matchingRegion);
  });
}

function getValidFeatures(features, regionPolygons) {
  return features.filter(f => {
    const regionName = f.properties['REGION'];
    const point = turf.point(f.geometry.coordinates);

    const matchingRegion = regionPolygons.features.find(r =>
      r.properties['REGIONS'] === regionName
    );

    if (!matchingRegion) return false;

    return turf.booleanPointInPolygon(point, matchingRegion);
  });
}


  // Fonction pour afficher toutes les localitÃ©s dâ€™une annÃ©e et remplir les rÃ©gions
  function showYear(year) {
    const index = yearJsonIndex[year];
    const jsonData = window[`json_Anne${year}_${index}`];
    const layer = layersByYear[year];

    if (jsonData && layer) {
      Object.values(layersByYear).forEach(l => map.removeLayer(l));
      layer.clearLayers();
      layer.addData(jsonData.features);
      map.addLayer(layer);

      // Remplir le sÃ©lecteur de rÃ©gion
      const regions = new Set();
      jsonData.features.forEach(f => {
        if (f.properties['REGION']) {
          regions.add(f.properties['REGION']);
        }
      });

      regionSelect.innerHTML = '<option value="">â€“ Choisir une rÃ©gion â€“</option>';
      Array.from(regions).sort().forEach(region => {
        const opt = document.createElement('option');
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });
    }
  }

  // Ã‰vÃ©nement : changement dâ€™annÃ©e
  yearSelect.addEventListener('change', function () {
    const selectedYear = this.value;
    if (selectedYear) {
      showYear(selectedYear);
    }
  });

  // Ã‰vÃ©nement : changement de rÃ©gion
  regionSelect.addEventListener('change', function () {
  const selectedYear = yearSelect.value;
  const selectedRegion = this.value;
  const index = yearJsonIndex[selectedYear];
  const jsonData = window[`json_Anne${selectedYear}_${index}`];
  const layer = layersByYear[selectedYear];

  if (jsonData && layer) {
    let filtered = selectedRegion
      ? jsonData.features.filter(f => f.properties['REGION'] === selectedRegion)
      : jsonData.features;

    // Supprimer les points hors de leur vraie rÃ©gion
    const cleaned = getValidFeatures(filtered, json_Limitergionale_2);

    layer.clearLayers();
    layer.addData(cleaned);
  }
});


  // ðŸ”˜ Afficher/Masquer le graphique
  document.getElementById('toggle-chart').addEventListener('click', function () {
    const chartContainer = document.getElementById('chart-container');
    chartContainer.style.display =
      chartContainer.style.display === 'none' || chartContainer.style.display === ''
        ? 'block'
        : 'none';
  });

  // (Optionnel) Masquer le graphique au chargement
  document.getElementById('chart-container').style.display = 'none';
</script>
